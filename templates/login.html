<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="row1">
            <img src="../static/login_img.jpg" alt="login-img">
        </div>
        <div class="row2">
            <h1>User Login</h1>
            <h3 style="text-align: center;">Welcome back! Please Log in to your account</h3>
            <div class="form">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.submit }}
                </form>
                <br>
                <a href="{{url_for('register')}}">Don't have an account? Sign-up</a><br>
            </div>
        </div>
    </div>
</body>
</html>
